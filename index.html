<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <section class="section">
        <div class="container">
            <div class="positioned-elements">
                <div class="wheel">
                    <img class="wheel__img" src="./img/desktop/wheel2.webp" alt="wheel">
                    <img class="wheel__btn" src="./img/desktop/spin2x.webp" alt="spin button">
                    <div class="wheelContainer">
                            <div class="wheel__spin wheel--idle wheel--spinning">
                                <div class="wheel__prize" style="--i:1; --clr:linear-gradient(44deg, #605387 15.11%, #101119 108.64%);">
                                    <div class="wheel__text-container">
                                        <span class="wheel__main-text">3000<br>USDT</span>
                                        <span class="wheel__main-subtext wheel__main-subtext--rotate">to deposit</span>
                                        <span class="wheel__sub-text ">+ 165 FS</span>
                                    </div>
                                    </div>
                                <div class="wheel__prize" style="--i:2; --clr:linear-gradient(270deg, #FF9600 0%, #DAFF00 100%)">
                                    <div class="wheel__text-container">
                                        <span class="wheel__main-text wheel__text--color">3000<br>USDT</span>
                                        <span class="wheel__sub-text wheel__text--color">to deposit</span>
                                    </div>
                                    </div>
                                <div class="wheel__prize" style="--i:3; --clr:linear-gradient(44deg, #605387 15.11%, #101119 108.64%);">
                                    <div class="wheel__text-container">
                                        <span class="wheel__main-text">no</span>
                                        <span class="wheel__sub-text rotate">prize</span>
                                    </div>
                                    </div>
                                <div class="wheel__prize" style="--i:4; --clr:linear-gradient(270deg, #FF9600 0%, #DAFF00 100%)">
                                    <div class="wheel__text-container">
                                        <span class="wheel__main-text wheel__text--color">165<br>FS</span>
                                        <span class="wheel__sub-text wheel__text--color">to deposit</span>
                                    </div>
                                    </div>
                                <div class="wheel__prize" style="--i:5; --clr:linear-gradient(44deg, #605387 15.11%, #101119 108.64%);">
                                    <div class="wheel__text-container">
                                        <span class="wheel__main-text">3000<br>USDT</span>
                                        <span class="wheel__sub-text">to deposit</span>
                                    </div>
                                    </div>
                                <div class="wheel__prize" style="--i:6; --clr:linear-gradient(270deg, #FF9600 0%, #DAFF00 100%)">
                                    <div class="wheel__text-container">
                                        <span class="wheel__main-text wheel__text--color">3000<br>USDT</span>
                                        <span class="wheel__main-subtext wheel__text--color wheel__main-subtext--rotate">to deposit</span>
                                        <span class="wheel__sub-text wheel__text--color">+ 165 FS</span>
                                    </div>
                                    </div>
                                <div class="wheel__prize" style="--i:7; --clr:linear-gradient(44deg, #605387 15.11%, #101119 108.64%);">
                                    <div class="wheel__text-container">
                                        <span class="wheel__main-text">165<br>FS</span>
                                        <span class="wheel__sub-text">to deposit</span>
                                    </div>
                                    </div>
                                <div class="wheel__prize" style="--i:8; --clr:linear-gradient(270deg, #FF9600 0%, #DAFF00 100%)">
                                    <div class="wheel__text-container">
                                        <span class="wheel__main-text wheel__text--color">no</span>
                                        <span class="wheel__sub-text wheel__text--color rotate">prize</span>
                                    </div>
                                    </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="./js/spin.js"></script>
</body>
</html>
